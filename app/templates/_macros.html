{% macro pagination_widget(pagination, endpoint) %}
<ul class="pagination">
	<li {% if not pagination.has_prev %} class="disabled"{% endif %} >
		<a href="{% if pagination.has_prev %}{{ url_for(endpoint,            page = pagination.page - 1, **kwargs) }}{% else %}#{% endif %}" style="background: #564654; border: 0; color: #6ec878;">
			&laquo;
		</a>
	</li>
	{% for p in pagination.iter_pages() %}
		{% if p %}
			{% if p == pagination.page %}
			<li class="active">
				<a href="{{ url_for(endpoint, page = p, **kwargs) }}" style="background: #564654; border: 0; color: #6ec878;">
					{{ p }}
				</a>
			</li>
			{% else %}
			<li>
				<a href="{{ url_for(endpoint, page = p, **kwargs) }}" style="background: #564654; border: 0; color: #6ec878;">
					{{ p }}
				</a>
			</li>
			{% endif %}
		{% else %}
		<li class="disabled">
			<a href="#" style="background: #564654; border: 0; color: #6ec878;">
				&hellip;
			</a>
		</li>
		{% endif %}
	{% endfor %}
	<li {% if not pagination.has_next %} class="disabled"{% endif %} >
		<a href="{% if pagination.has_next %}{{ url_for(endpoint,            page = pagination.page + 1, **kwargs) }}{% else %}#{% endif %}" style="background: #564654; border: 0; color: #6ec878;">
			&raquo;
		</a>
	</li>
</ul>
{% endmacro %}
